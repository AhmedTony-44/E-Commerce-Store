<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign in to your account
      </h2>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <input 
            id="email" 
            name="email" 
            type="email" 
            formControlName="email"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2"
            [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <p *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">Email is required</p>
          <p *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">Please enter a valid email</p>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            formControlName="password"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2"
            [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <p *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">Password is required</p>
          <p *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">Password must be at least 6 characters</p>
        </div>
      </div>

      <div *ngIf="errorMessage" class="text-red-500 text-center">{{ errorMessage }}</div>

      <button 
        type="submit" 
        class="w-full"
        [disabled]="loginForm.invalid || loading"
      >
        <i *ngIf="loading" class="fas fa-spinner fa-spin"></i>
        <span *ngIf="!loading">Sign in</span>
      </button>

      <div class="text-center text-sm">
        <a routerLink="/register" class="text-blue-600 hover:text-blue-500">
          Don't have an account? Sign Up
        </a>
      </div>
    </form>
    <div>
      <a [routerLink]="['/forgot-password']">Forgot Password?</a>
    </div>
  </div>
</div>

<style>
  button {
    background-color: #8B00FF;
  }
  button:hover {
    background-color: #AB84CC;
  }
</style>
